<div class="row">
<div class="col-lg-12">
	<li><p>{{pub.authors_init}} {{pub.authors_last }}:{{pub.title}}.
	<a *ngIf="pub.book_link" href="{{pub.book_link}}">
		<em> {{pub.book_title}}</em>. 
	</a>
	<em *ngIf="!pub.book_link"> {{pub.book_title}}.</em> 
	{{pub.vol ? "Vol. "+pub.vol+'.'  : '' }}
	{{pub.pages ? "pp. "+pub.pages+'.'  : '' }}
	{{pub.year}}.
</p></li>
</div>
</div>


<div class="row">
<div class="col-lg-12 text-md-right">
<div class="btn-group btn-group-sm" role="group" aria-label="..." *ngFor="let link of pub.links | myKeys">
    <a (click)="download_click(link.value,link.key)"  href="{{link.value}}" role="button" target="_blank" class="btn btn-secondary">{{link.key}}</a>
</div>
</div>
</div>
